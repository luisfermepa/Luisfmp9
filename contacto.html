<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Contácto con Luisfmp</title>
    <link rel="icon" href="icon.ico">
    <link rel="stylesheet" href="css/generalidades.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <!--Mi CSS-->
    <link rel="stylesheet" href="css/generalidades.css">
    <script type="module" src="js/modulos.js"></script>
    <script src="js/formulario.js"></script>
</head>

<body>
    <mi-header></mi-header>

    <main>
        <div class="container section">
            <h3 class="text blue-text text-darken-3 center">Formulario de Contácto</h3>
            <form action="#" method="POST">
                <div class="row">
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="nombres" type="text" class="validate black-text">
                            <label class="black-text" for="nombres">Nombres Completos</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="apellidos" type="text" class="validate black-text">
                            <label class="black-text" for="apellidos">Apellidos Completos</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">email</i>
                            <input id="email" type="email" class="validate black-text">
                            <label class="black-text" for="email">Email</label>
                        </div>
                    </div>
                </div>
                <h6 class="black-text bold">Asuntos de contácto:</h6>
                <div class="row">
                    <div class="col s6">
                        <p>
                            <label>
                            <input id="checkWeb" type="checkbox"/>
                            <span class="black-text">Desarrollo Web</span>
                            </label>
                        </p>
                        <p>
                            <label>
                            <input id="checkVideojuegos" type="checkbox"/>
                            <span class="black-text">Desarrollo de Videojuegos </span>
                            </label>
                        </p>
                    </div>
                    <div class="col s6">
                        <p>
                            <label>
                            <input id="checkTec" type="checkbox" />
                            <span class="black-text">Tecnología</span>
                            </label>
                        </p>
                        <p>
                            <label>
                            <input id="checkGestion" type="checkbox" />
                            <span class="black-text">Gestión</span>
                            </label>
                        </p>
                    </div>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="otrosAsuntos" type="text" class="validate black-text">
                    <label class="black-text" for="otrosAsuntos">Otros Asuntos</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <textarea cols="30" rows="10" id="mensaje" type="text" class="validate black-text"></textarea>
                    <label class="black-text" for="mensaje">Mensaje</label>
                </div>
                <div class="row"></div>
                <div class="row center">
                    <div class="col s12">
                        <button id="btnEnviar" class="btn-large waves-effect waves-light" type="submit" name="action">Enviar
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    
    <mi-footer></mi-footer>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            M.AutoInit();
        });
    </script>
</body>
</html>
