<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Contácto con Luisfmp</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <!--Mi CSS-->
    <link rel="stylesheet" href="css/generalidades.css">
</head>

<body>
    <div class="container section">
        <h1 class="text center">Formulario de Contácto</h1>
        <form action="#">
            <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" type="text" class="validate white-text">
                        <label class="white-text" for="icon_prefix">Nombres Completos</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_apellidos" type="text" class="validate white-text">
                        <label class="white-text" for="icon_apellidos">Apellidos Completos</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">email</i>
                        <input id="email" type="email" class="validate white-text">
                        <label class="white-text" for="email">Email</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">phone</i>
                        <input id="icon_telephone" type="tel" class="validate white-text">
                        <label class="white-text" for="icon_telephone">Teléfono Celular</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">date_range</i>
                        <input id="icon_fecha" type="text" class="datepicker white-text">
                        <label class="white-text" for="icon_fecha">Fecha de Nacimiento</label>
                    </div>
                  </div>
                </form>
              </div>
            <h6 class="white-text bold">¿Por qué asuntos te gustaría contactarme?</h6>
            <div class="row">
                <div class="col s6">
                    <p>
                        <label>
                        <input type="checkbox"/>
                        <span class="white-text">Desarrollo Web</span>
                        </label>
                    </p>
                    <p>
                        <label>
                        <input type="checkbox"/>
                        <span class="white-text">Desarrollo de Videojuegos </span>
                        </label>
                    </p>
                </div>
                <div class="col s6">
                    <p>
                        <label>
                        <input type="checkbox" />
                        <span class="white-text">Tecnología</span>
                        </label>
                    </p>
                    <p>
                        <label>
                        <input type="checkbox" />
                        <span class="white-text">Gestión</span>
                        </label>
                    </p>
                </div>
            </div>
            <span class="white-text">Otros:</span>
            <input type="text" name="t_música" class="white-text">
            <h6 class="white-text">Escribe el mensaje que quisieras enviar:</h6>
            <input type="text" name="t_song" class="white-text">
            <div class="row"></div>
            <div class="row center">
                <div class="col s12">
                    <button class="btn-large waves-effect waves-light" type="submit" name="action" onclick="location.reload()">Enviar
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            M.AutoInit();
        });

        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.datepicker');
            var instances = M.Datepicker.init(elems, options);
        });
    </script>
</body>
</html>
